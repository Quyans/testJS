<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCalendar            --by Jackie</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/Header.css">
    <link rel="stylesheet" type="text/css" href="css/LeftDiv.css">
    <link rel="stylesheet" type="text/css" href="css/CalBody.css">

</head>
<body>
    <div id="firstHeaderdiv">
        <img src="img/Google1.gif" id="logo">
        <input type="text" id="searchGoogleCal" placeholder="搜索Google日历" >
    </div>
    <div id="secondHeaderdiv">
        <a href="Calendar.html">日历</a>
        <button id="TodayButton" class="headButton">今天</button>
        <button id="leftButton" class="headButton"><</button>
        <button id="rightButton" class="headButton">></button>
        <p id="headerTimeShow"> 这里显示日期时间</p>
        <button id="day"  class="HeaderTimeButton headButton">日</button>
        <button class="HeaderTimeButton headButton">周</button>
        <button class="HeaderTimeButton headButton">月</button>
        <button class="HeaderTimeButton headButton">4天</button>
        <button class="HeaderTimeButton headButton">日程</button>
        <button id="moreButton" class="HeaderTimeButton headButton">更多</button>
        <button id="settingsbutton" class="HeaderTimeButton headButton">设置</button>
    </div>
    <div id="leftdiv">
        <button id="setup">创建</button>
        <button id="MiniCal">迷你日历</button>
        <button id="MyCal">我的日历</button>
        <button id="OtherCal">其他日历</button>
    </div>
    <div id="CalBody">
        <table id="caltable">
            <tr id="headline">
                <th id="h-1">周日</th>
                <th id="h-2">周一</th>
                <th id="h-3">周二</th>
                <th id="h-4">周三</th>
                <th id="h-5">周四</th>
                <th id="h-6">周五</th>
                <th id="h-7">周六</th>
            </tr>

            <tr id="line-1">
                <td id="1-1"><span class="timenumber">1</span></td>
                <td id="1-2"><span class="timenumber">1</span></td>
                <td id="1-3"><span class="timenumber">1</span></td>
                <td id="1-4"><span class="timenumber">1</span></td>
                <td id="1-5"><span class="timenumber">1</span></td>
                <td id="1-6"><span class="timenumber">1</span></td>
                <td id="1-7"><span class="timenumber">1</span></td>
            </tr>
            <tr id="line-2">
                <td id="2-1"><span class="timenumber">1</span></td>
                <td id="2-2"><span class="timenumber">1</span></td>
                <td id="2-3"><span class="timenumber">1</span></td>
                <td id="2-4"><span class="timenumber">1</span></td>
                <td id="2-5"><span class="timenumber">1</span></td>
                <td id="2-6"><span class="timenumber">1</span></td>
                <td id="2-7"><span class="timenumber">1</span></td>
            </tr>
            <tr id="line-3">
                <td id="3-1"><span class="timenumber">1</span></td>
                <td id="3-2"><span class="timenumber">1</span></td>
                <td id="3-3"><span class="timenumber">1</span></td>
                <td id="3-4"><span class="timenumber">1</span></td>
                <td id="3-5"><span class="timenumber">1</span></td>
                <td id="3-6"><span class="timenumber">1</span></td>
                <td id="3-7"><span class="timenumber">1</span></td>
            </tr>
            <tr id="line-4">
                <td id="4-1"><span class="timenumber">1</span> </td>
                <td id="4-2"><span class="timenumber">1</span></td>
                <td id="4-3"><span class="timenumber">1</span></td>
                <td id="4-4"><span class="timenumber">1</span></td>
                <td id="4-5"><span class="timenumber">1</span></td>
                <td id="4-6"><span class="timenumber">1</span></td>
                <td id="4-7"><span class="timenumber">1</span></td>
            </tr>
            <tr id="line-5">
                <td id="5-1"><span class="timenumber">1</span></td>
                <td id="5-2"><span class="timenumber">1</span></td>
                <td id="5-3"><span class="timenumber">1</span></td>
                <td id="5-4"><span class="timenumber">1</span></td>
                <td id="5-5"><span class="timenumber">1</span></td>
                <td id="5-6"><span class="timenumber">1</span></td>
                <td id="5-7"><span class="timenumber">1</span></td>
            </tr>

        </table>
    </div>
</body>
</html>
